<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissor game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock paper scissors</h1>
    <div class="choose">
      <div class="choice" id="rock">
        <img src="images/rock.jpeg" alt="rockimage">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.jpeg" alt="paperimage">
      </div>
      <div class="choice" id="scissor">
        <img src="images/scissors.jpeg" alt="scissorimage">
      </div>
    </div>
    
    <div class="score-table">
      <div class="score">
        <p id="user">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="oppo">0</p>
        <p>Opponent</p>
      </div>

      </div>

    <div class="status">
      <p id="msg">make your move </p>
    </div>
    
  
  
</body>
<script src="app.js"></script>
</html>
